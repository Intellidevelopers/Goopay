<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      color: #fff;
      background-color: #1C1C1E;
      padding: 20px;
      margin: 0;
    }
    .container {
      max-width: 400px;
      background-color: #333;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
    }
    .checkmark {
      background-color: #4CAF50;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
    }
    .checkmark img {
      width: 20px;
      height: 20px;
    }
    h1 {
      font-size: 16px;
      margin-bottom: 5px;
    }
    p {
      font-size: 14px;
      color: #b0b0b0;
      margin: 5px 0;
    }
    .total-amount {
      font-size: 24px;
      font-weight: bold;
      color: #fff;
      margin: 20px 0;
    }
    .info-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-top: 20px;
    }
    .info-box {
      background-color: #444;
      padding: 10px;
      border-radius: 10px;
    }
    .info-label {
      font-size: 12px;
      color: #b0b0b0;
    }
    .info-value {
      font-size: 12px;
      font-weight: bold;
      color: #fff;
    }
    .download-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      color: #007AFF;
      margin-top: 20px;
      text-decoration: none;
    }
    .download-btn img {
      width: 20px;
      height: 20px;
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="checkmark">
     <img src="https://img.icons8.com/ios-filled/50/ffffff/checkmark.png" alt="Success">
    </div>
    <h1>Payment Success!</h1>
    <p>Your payment has been successfully done.</p>

    <div class="total-amount">â‚¦${successBiller.amount}</div>

    <div class="info-grid">
      <div class="info-box">
        <p class="info-label">Payment Time</p>
        <p class="info-value">12:40.00 PM</p>
      </div>
      <div class="info-box">
        <p class="info-label">Plan</p>
        <p class="info-value">${successBiller.plan}</p>
      </div>
      <div class="info-box">
        <p class="info-label">Biller</p>
        <p class="info-value">${successBiller.name}</p>
      </div>

      <div class="info-box">
        <p class="info-label">Payment Method</p>
        <p class="info-value">${successBiller.option === 'myself' ? 'Myself' : 'Others'}</p>
      </div>
      
    </div>

    <div class="download-btn">
      <span>Thanks for using Goopay...</span>
    </div>
  </div>
</body>
</html>
